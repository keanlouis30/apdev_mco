<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="searchpagestyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="header">
        <div id="headerbar">
            <div id="logocontainer">
                <image id="logopng" src="logobare.png" >
            </div>
            <div id="headercontrols">
                <div class="hbclass" id="hcontainer">
                    <button class="hbuttons" id="hb1" type="submit">Home</button>
                </div>
                <div class="hbclass" id="hcontainer2">
                    <button class="hbuttons" id="hb2" type="submit">Notes</button>
                </div>
                <div class="hbclass" id="hcontainer3">
                    <button class="hbuttons" id="hb3" type="submit">Login</button>
                </div>
                <div class="hbclass" id="hcontainer4">
                    <button class="hbuttons" id="hb4" type="submit">Signup</button>
                </div>
            </div>
        </div>
        <div id="searchbarcontainer">
            <div id="searchbar">
                <input id="search" type="text" placeholder="  Search...">
            </div>
            <div id="searchbuttoncontainer">
                <button id="searchbutton" type="submit">
                    <svg id="mg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="searchpagejs.js"></script>

</body>
</html>
