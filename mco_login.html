<!DOCTYPE html>

<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login_styles.css">
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    </head>

    <body>
        <div class="picture container">
            <img class="shadow" src="login-pic1.jpg"/>
            <section class="pic-nav">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </section>
        </div>
        <div class="login container shadow">
            <div class="login-contents">
                <form class="login-form">
                    <h1>login</h1>
                    <div class="input-sec">
                        <div class="detail">
                            <img src="user.png" class="icon"/>
                            <input type="text" class="info" id="username" placeholder="username...">
                        </div>
                        <div class="detail">
                            <img class="icon" src="pass.png"/>
                            <input type="password" class="info" id="password" placeholder="password...">
                        </div>
                    </div>

                    <div class="recall-pass">
                        <div> 
                            <input type="checkbox" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a>Forgot password?</a>
                    </div>
    
                <input type="submit" value="login">
                </form>
    
            </div>

        </div>
       
    </body>
</html>
